{% extends 'myBlog/base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}
    Update Post - Blog
{% endblock %}

{% block main_area %}
    <h1>Update Post</h1>
    <hr/>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form | crispy}}

            <div>
                <label for="id_tags">Tags:</label>
                <input id="id_tags" type="text" name="tags_str" value="{{tags_str_default}}" class="textinput textInput form-control">
            </div>
        </table>

        <button type="submit" class="btn btn-primary float-right">Submit</button>


    </form>
{% endblock %}
